name: 'Store GitHub credential'
description: ''
inputs:
  username:
    description: 'GitHub username'
    required: true
    default: ''
  password:
    description: 'Password or Personal Access Token (PAT)'
    required: true
    default: ''
  keychain_password:
    description: 'Keychain password'
    required: false
    default: ''
runs:
  using: 'node16'
  main: 'dist/index.js'
  post: 'dist/index.js'